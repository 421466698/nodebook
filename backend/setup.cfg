[isort]
# black-style
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[flake8]
max-line-length=88
enable-extensions=H106,H904
# E501: leave the line-too-long things to black
# H301: leave the imports to isort
# B008: this pattern is pretty much necessary in FastAPI
ignore=H301,E501,B008
