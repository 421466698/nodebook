version: "3.8"
services:
  backend:
    build:
      args:
        DEV_DEPS: "true"
    volumes:
      # mount app directory to allow live-reloading
      - "./backend:/app"
    command:
      # run with uvicorn with reload instead of gunicorn with workers
      - "uvicorn"
      - "--reload"
      - "--port=80"
      - "--host=0.0.0.0"
      - "notebook:app"
      - "--debug"
  db:
    ports:
      - "5432:5432"
  frontend:
    build:
      dockerfile: dev.dockerfile
    volumes:
      - "./frontend:/app"
 